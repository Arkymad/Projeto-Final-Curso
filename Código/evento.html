<!doctype html>
<html lang="pt">
  <head>
    <link rel="stylesheet" href="style.css">   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


  </head>
  
 <!-- header otimizado -->
 <iframe src="header.html" width="100%" height="100%"> </iframe>

  <body class="index">

    <div class="container">   
      <form class="formlogin">
          <img src="..\Imagens\logo.jpg" class="img-fluid" alt="...">    
          <div class="mb-3">
            <label for="" class="form-label">Endereço</label>
            <input type="adress" class="form-control" id="adress" aria-describedby="" required>
            <div id="" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="event-description" class="form-label" aria-required="">Descrição do Evento (incluindo a subdivisão da religião) </label>
            <textarea id="event-description" name="event-description" rows="5" cols="30" style="width: 100%;" required></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirme sua senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <h5>Escolha a religião do evento</h5>
          <iframe src="religiões.html" width="100%" height="100%"> </iframe>
          <div class="col-12">
            <button onclick="alertevento()" class="btn btn-primary" type="submit">Criar evento</button>
            <script>
              function alertevento() {
                var adress = document.getElementById("adress").value;
                var desc = document.getElementById("event-description").value;
                var password = document.getElementById("exampleInputPassword1").value;
                    if (adress == "" || desc =="" || password == "") {
                     alert("Por favor, preencha todos os campos do formulário!");
                       } else {alert("Evento criado com sucesso!");
                                            }
              }
            </script>
          </div>
        </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
    </body>
</html>
