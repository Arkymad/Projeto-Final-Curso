<ion-content>
  <br/>
  <ion-item href="/home">
  <div class="logo">
  <ion-img src="../../../assets/icon/logo.jpg"></ion-img>
  </div>
  </ion-item>
  
  <br/>
  <br/>
  <br/>
  

  <form  (submit)="onSubmit()">
  <div class="input-div">
  <ion-item>
  <h3>Email</h3>
  <ion-label class="nome-label">Email de Usuário</ion-label> <br/><br/>
  </ion-item>
  <ion-item>
    <ion-input class="inputs" type="text" class="form-control" id="email" name="email" [(ngModel)]="login.email"  placeholder="Insira o Email"></ion-input>
  </ion-item>
  </div>
  
  <div class="input-div">
  <ion-item>
  <h3>Senha</h3>
  <ion-label class="nome-label">Senha</ion-label> <br/><br/>
  </ion-item>
  <ion-item>
  <ion-input autocomplete="off"  class="inputs"  type="password" class="form-control" id="senha" name="senha" [(ngModel)]="login.senha"  placeholder="Insira a senha" ></ion-input>
  </ion-item>
  </div>
  
  <ion-item>
  <div class="button-2">
  <ion-buttons>
  <ion-button type="submit" color="primary" expand="block" share="round">Entrar</ion-button>
  </ion-buttons>
  </div>
  </ion-item>
  </form>
  <br/>
  <br/>
  <br/>
  
  <ion-item href="/register">
  <div class="criar-conta">
  <h5><strong>Não possui conta?</strong></h5>
  <h5>Faça agora mesmo</h5>
  </div>
  </ion-item>

  <ion-item href="/forgot-password">
    <div class="criar-conta">
    <h5><strong>Esqueceu sua senha??</strong></h5>
    <h5>Recupere agora mesmo</h5>
    </div>
    </ion-item>
  
  </ion-content>
