<ion-content>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title><strong>Hinduismo</strong></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

        <ion-item>
          <ion-icon slot="start"  name="checkbox"></ion-icon>
          <ion-label><strong>O que é?</strong></ion-label>
        </ion-item>

        <ion-card-content>Texto sobre a religião.</ion-card-content>

        <ion-item>
          <ion-icon slot="start"  class="bi bi-bank"></ion-icon>
          <ion-label>Quais os principais templos:</ion-label>
        </ion-item>

        <ion-card-content>Texto sobre os templos.</ion-card-content>
        
        <ion-item>
          <ion-icon slot="start"  name="bulb"></ion-icon>
          <ion-label>Curiosidades:</ion-label>
        </ion-item>

        <ion-card-content>Texto sobre as Curiosidades.

          </ion-card-content>
          
    </ion-content>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-tabs>
      <ion-tab-bar slot="bottom">

        <ion-tab-button [routerLink]="['/inicio']">
          <ion-icon name="home" aria-hidden="true"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button [routerLink]="['/religioes']">
          <ion-icon name="star" aria-hidden="true"></ion-icon>
          <ion-label>Religiões</ion-label>
        </ion-tab-button>

        <ion-tab-button [routerLink]="['/mapa']">
          <ion-icon name="map" aria-hidden="true"></ion-icon>
          <ion-label>Mapa</ion-label>
        </ion-tab-button>

        <ion-tab-button [routerLink]="['/conta']">
          <ion-icon name="person" aria-hidden="true"></ion-icon>
          <ion-label>Conta</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
