<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>  
  <body class="login">

    <div class="container">   
      <form action="login.html" method="post"class="formlogin">
          <img src="..\Imagens\logo.jpg" class="img-fluid" alt="..."> 
          <div class="mb-3">
            <label for="nome" class="form-label">Como quer ser chamado?</label>
            <input type="text" id="nome" name="nome" class="form-control" required> 
            <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
            <label for="exampleInputPassword1" class="form-label">Confirme sua senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          Escolha suas religiões de interesse
          <iframe src="religiões.html" width="100%" height="100%"> </iframe>

          <div class="col-12">
            <button onclick="alertcadastro()" class="btn btn-primary" type="submit">Cadastrar</button>
            <script>
              function alertcadastro() {
                var nome = document.getElementById("nome").value;
                var email = document.getElementById("exampleInputEmail1").value;
                var password = document.getElementById("exampleInputPassword1").value;
                if (nome == "" || email == "" || password == "") {
                 alert("Por favor, preencha todos os campos do formulário!");
                   } else {alert("Olá, " + nome + ". Seu cadastro foi concluído com sucesso!");
                                        }
            }
            </script>
          </div>
          <br>
        </form>
        
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
    </body>
