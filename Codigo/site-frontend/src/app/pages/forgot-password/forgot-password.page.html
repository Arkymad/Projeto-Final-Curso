<ion-content>
  <br />
  <ion-item href="/home">
    <div class="logo">
      <ion-img src="../../../assets/icon/logo.jpg"></ion-img>
    </div>
  </ion-item>

  <br />
  <br />
  <br />

  <form (submit)="onSubmit()">
    <div class="input-div">
      <ion-item>
        <ion-label class="nome-label">Email de Usuário</ion-label> <br /><br />
      </ion-item>
      <ion-item>
        <ion-input
          class="inputs"
          type="text"
          class="form-control"
          id="usuario"
          name="usuario"
          [(ngModel)]="login.email"
          placeholder="Insira o Usuário"
        ></ion-input>
      </ion-item>
    </div>

    <ion-item>
      <div class="button-2">
        <ion-buttons>
          <ion-button type="submit" color="primary" expand="block" share="round"
            >Enviar redefinição</ion-button
          >
        </ion-buttons>
      </div>
    </ion-item>
  </form>
  <br />
  <br />
  <br />

  <ion-item routerLink="/register">
    <div class="criar-conta">
      <h5><strong>Não possui conta?</strong></h5>
    </div>
  </ion-item>

  <ion-item routerLink="/login">
    <div class="criar-conta">
      <h5><strong>Já possui conta?</strong></h5>
    </div>
  </ion-item>
</ion-content>
